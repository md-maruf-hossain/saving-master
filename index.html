<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>money-master-practice</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link rel="shortcut icon" href="/images/coin.png" type="image/x-icon" />
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <h1 class="py-4 text-primary text-center">Saving Master ðŸ’°</h1>
        <div class="container text-center">
          <div class="row row-cols-2">
            <div class="col d-none d-sm-flex">
              <img class="img-fluid" src="images/img.jpg" alt="" />
            </div>
            <div class="col pt-4">
              <div>
                <h3>Income</h3>
                <p class="d-inline">Income:</p>
                <input
                  id="income-field"
                  type="text"
                  name=""
                  placeholder="Enter your income"
                />
              </div>
              <div class="pt-3">
                <h3>Expenses</h3>
                <div>
                  <p class="d-inline">Food:</p>
                  <input
                    id="food-field"
                    type="text"
                    name=""
                    placeholder="Enter your Food"
                  />
                </div>
                <div class="pt-3">
                  <p class="d-inline">Rent:</p>
                  <input
                    id="rent-field"
                    type="text"
                    name=""
                    placeholder="Enter your Rent"
                  />
                </div>
                <div class="pt-3 pb-3">
                  <p class="d-inline">Clothes:</p>
                  <input
                    id="clothes-field"
                    type="text"
                    name=""
                    placeholder="Enter your Clothes"
                  />
                </div>
              </div>
              <button id="btn-calculate" class="btn btn-primary">
                Calculate
              </button>
              <div>
                <p class="pt-3">
                  Total Expenses: <span id="total-expense">0</span>
                </p>
                <p>Balance: <span id="total-balance">0</span></p>
              </div>
              <div>
                <p id="saving-amount" class="d-inline">Save:</p>
                <input id="saving-input-field" type="text" />
                <p class="d-inline">%</p>
                <button id="btn-saving" class="btn btn-primary">Save</button>
              </div>
              <div>
                <p class="pt-3">
                  Saving Amount: <span id="total-saving-amount">0</span>
                </p>
                <p>
                  Remaining Balance: <span id="total-remaining-amount">0</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- javascript files -->
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
    "></script>
  </body>
</html>
